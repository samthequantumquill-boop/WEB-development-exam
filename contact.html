  <main class="container">
    <h1>Contact Me</h1>
    <p class="lead">Use the form below to send a message. This form uses plain HTML and no server-side processing in this demo.</p>

    <form class="contact-form" action="#" method="post" onsubmit="alert('Form submitted (demo).'); return false;">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
